<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>
        Fashion Shop
            {% block title %}{% endblock title %}
    </title>
  </head>
  <body>
    
    
        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
            </div>
        </nav>
        <div class="py-3 container-fluid bg-white card">
            <div class="container">
                <div class="row">
                    <div class="col-5 d-flex">
                        <span class="mx-2 text-muted h4">Categories</span>
                        <div class="dropdown mx-2">
                            <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                Men's Fashion
                            </a>
                          
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                        
                        <div class="dropdown mx-2">
                            <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                Woman's Fashion
                            </a>
                          
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                    </div> 
                    <div class="col-5">
                        <form >
                            <div class="input-group">
                                
                                    <input type="text" class="form-control form-control-md" placeholder="search products" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    
                                <button class="btn btn-outline-primary btn-md" type="submit" id="button-addon2">search</button>
                            </div>
                          </form>
                    </div>
                    
                    <div class="col-2 d-flex">
                        <button type="button" class="btn btn-outline-secondary mx-2">Cart <span class="badge bg-warning">4</span></button>
                        <button type="button" class="btn btn-outline-secondary">Orders</button>
                        
                    </div>
                </div>
            </div>
        
            
        </div>
        
           
        
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
